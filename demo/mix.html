<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script src="../vue.js"></script>

    <script>
        var myMixin = {
            created: function (){
                this.hello();
            },
            methods: {
                hello: function (){
                    console.log('hello from mixin')
                }
            }
        }

        var Component = Vue.extend({
            mixins: [myMixin]
        })


        var component = new Component()
    </script>
</body>
</html>
